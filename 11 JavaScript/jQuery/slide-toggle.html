<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#abc").mouseover(function () {
                $("#panel").slideToggle(1000);
                $("#panel").css("background-color", "red")
            });
            $("#abc").mouseout(function () {
                $("#panel").slideToggle(1000);
                
            });
        });
    </script>
    <style>
        #panel,
        #abc {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <br> 
    <br>
    <br>

    <div id="abc">Click to slide the panel down or up</div>
    <div id="panel">Hello NCC!</div>

</body>

</html>
