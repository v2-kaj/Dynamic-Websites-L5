<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tasks App using jQuery</title>
	<!--Include the jQuery library-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!--Our own jQuery js code-->
	<script>
		$(document).ready( () =>{
			$("form").submit(function () {
				const text = $("#task").val()

				if (text.trim().length === 0)
				// if user did not type anything
				{ alert("You forgot to type the text") }
				else {
					const task = `<li>${text}</li>`
					$("#taskList").append(task);
				
					
				}
				
				return false
			});

		});
	</script>
</head>

<body>
	<h1>Todo App</h1>
	<ol id="taskList">
	</ol>
	<form method="POST">
		<input id="task" type="text" name="task" placeholder="Type your task" />
		<input type="submit" value="Add Task" />
	</form>

</body>

</html>
